<!DOCTYPE html>
<html>
<head>
<title>

</title>
<style>

div.menuButton{margin-left:160px;margin-top:-3px;float:left;}
div.homeButton{margin-left:50px;margin-top:-3px;float:left;}
div.backButton{margin-left:50px;margin-top:-3px;float:left;}
div.searchButton{margin-left:50px;margin-top:-3px;float:left;}

</style>

</head>


<body>

<!--Menu Button-->
<div class="menuButton">
<canvas id="myCanvas1" width="50" height="50" style="border:1px solid #000000;">
Your browser does not support the HTML5 canvas tag.
</canvas>

<script>
var c = document.getElementById("myCanvas1");
var ctx = c.getContext("2d");
ctx.lineWidth=2;
ctx.strokeStyle="#B8B8B8";
ctx.moveTo(10,0);
ctx.lineTo(40,0);
ctx.moveTo(10,0);
ctx.lineTo(10,13);
ctx.moveTo(40,0);
ctx.lineTo(40,13);
ctx.moveTo(15,5);
ctx.lineTo(35,5);
ctx.moveTo(15,10);
ctx.lineTo(35,10);
ctx.stroke();
</script>
</div>

<!--Home Button-->
<div class="homeButton">
<canvas id="myCanvas2" width="50" height="50" style="border:1px solid #000000;">
Your browser does not support the HTML5 canvas tag.
</canvas>
<script>
var c = document.getElementById("myCanvas2");
var ctx = c.getContext("2d");
//Home Button Loop
ctx.lineWidth=2;
ctx.strokeStyle="#B8B8B8";
ctx.moveTo(6,10);
ctx.lineTo(25,0);
ctx.moveTo(25,0);
ctx.lineTo(44,10);
//Home Button house
ctx.moveTo(12,6);
ctx.lineTo(12,15);
ctx.moveTo(38,6);
ctx.lineTo(38,15);
ctx.moveTo(12,15);
ctx.lineTo(38,15);
ctx.stroke();
</script>
</div>

<!--Back Button-->
<div class="backButton">
<canvas id="myCanvas3" width="50" height="50" style="border:1px solid #000000;">
Your browser does not support the HTML5 canvas tag.
</canvas>
<script>
var c = document.getElementById("myCanvas3");
var ctx = c.getContext("2d");
//Triangle
ctx.lineWidth=2;
ctx.strokeStyle="#B8B8B8";
ctx.moveTo(6,3.5);
ctx.lineTo(15,0);
ctx.lineTo(15,7);
ctx.lineTo(6,3.5);
ctx.fillStyle = "#B8B8B8";
ctx.fill();
//lines
ctx.moveTo(15,3.5);
ctx.lineTo(25,3.5);
ctx.moveTo(8,15);
ctx.lineTo(25,15);
ctx.stroke();
ctx.beginPath();          // A right smaill Circle
ctx.arc(22,9,6,4.5,0.5*Math.PI);
ctx.stroke();
</script>
</div>


<!--Search Button-->
<div class="searchButton">
<canvas id="myCanvas4" width="50" height="50" style="border:1px solid #000000;">
Your browser does not support the HTML5 canvas tag.
</canvas>

<script>
var c = document.getElementById("myCanvas4");
var ctx = c.getContext("2d");

//Cirgle
ctx.beginPath(); 
ctx.lineWidth=2;
ctx.strokeStyle="#B8B8B8";        
ctx.arc(18,6,6,0,2*Math.PI);
ctx.stroke();
//line
ctx.moveTo(21,9.5);
ctx.lineTo(28,15.5);
ctx.stroke();
</script>
</div>




</body>
</html>
